<html>

<head>
  <title>FCC Simon Game</title>
  <link rel="stylesheet" type="text/css" href="style-simon.css">
  <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
</head>

<body>

  <h1>Simon Game</h1>

  <div class="wrapper">

    <div id="controls">
      <h2>Simon</h2>
      <button id="power">On / Off</button>
      <button id="play">Play</button>
      <button id="strict">Strict</button>
      <div>Count
        <div id="countDisplay"></div>
      </div>
    </div>
    <div id="winnerMessage"></div>

    <section id="button1">
      <audio id="sound1" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
    </section>
    <section id="button2">
      <audio id="sound2" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
    </section>
    <section id="button3">
      <audio id="sound3" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
    </section>
    <section id="button4">
      <audio id="sound4" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
    </section>

    <audio id="error" src="https://drive.google.com/uc?id=1PTCvPO1rz1JOq3GMY1I2LjF8ik9I18TT"></audio>

  </div>

  <footer><a href="https://github.com/gcoded" target="_blank">Gcoded</a></footer>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="simon.js"></script>

</html>
